    <script>
      var sensors = {};

      function generateItem(sensorName, sensorType, measure, measureDate) {
        var data = "";
        var image = "";
        var buttons = "";

        switch(sensorType) {
          case 'LIGHT':
            image = 'sun';
            if(measure)
              data = measure + ' lux';
            break;
          case 'MAGNETIC':
            image = 'magnet';
            if(measure)
              data = "<strong>X</strong>: " + measure['x'] + " µT<br/>" + "<strong>Y</strong>: " + measure['y'] + " µT<br/>" + "<strong>Z</strong>: " + measure['z'] + " µT";
            break;
          case 'CAMERA':
            image = 'camera';
            if(measure)
              data = measure;
            buttons = "<button type='button' class='btn btn-sm btn-outline-secondary'>Take photo</button>";
            break;
          case 'LED':
            image = 'light';
            if(measure)
              data = measure;
            buttons = "<button type='button' class='btn btn-sm btn-outline-secondary'>Toggle</button>";
            break;
          default:
            return "";
        }

        if(!measure)
          data = "No data received"

        return "<div class='col-md-4 d-flex'> <div class='card mb-4 box-shadow d-flex flex-grow-1' style='width: 100%'> <div style='width: 100%; height: 120px; position: relative'> <img class='card-img-top sensor-img' src='images/" + image + ".png'> </div> <div class='card-body d-flex flex-column flex-grow-1'> <strong>" + sensorName + "</strong> <hr style='margin: 8px 0 8px 0' /> <div class='d-flex align-content-center flex-wrap' style='margin: 25px 0 30px 0; height: 100%;'> <p class='measure'>" + data + "</p> </div> <div class='d-flex justify-content-between align-items-center'> <div class='btn-group'>" + buttons + "</div> <small class='text-muted'>Last update " + measureDate + "</small> </div> </div> </div> </div>";
      }

      function loadItems() {
        var displayArray = "";

        if(Object.keys(sensors).length === 0) {
          displayArray = "<strong>No sensors connected to the network</strong>";
        } else {
          Object.keys(sensors).forEach(function(key) {
            displayArray += generateItem(key, sensors[key]['type'], sensors[key]['data'], sensors[key]['last_msg_date']);
          });
        }

        document.getElementById("items_container").innerHTML = displayArray;
      }

      var serverIP = ""
      var websocket = new WebSocket("ws://" + serverIP + ":6789/");
      /*minus.onclick = function (event) {
          websocket.send(JSON.stringify({action: 'minus'}));
      }
      plus.onclick = function (event) {
          websocket.send(JSON.stringify({action: 'plus'}));
      }*/
      websocket.onmessage = function (event) {
        data = JSON.parse(event.data);
        switch (data.type) {
            case 'data':
                sensors = data.sensors;
                loadItems();
                break;
            case 'users':
                break;
            default:
                console.error(
                    "unsupported event", data);
        }
      };
    </script>
